# Required connection configs for Kafka producer, consumer, and admin
bootstrap.servers=pkc-n98pk.us-west-2.aws.confluent.cloud:9092
security.protocol=SASL_SSL
sasl.mechanism=PLAIN

# Kafka Streams Properties
application.id=responsive-example
default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
default.value.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
auto.offset.reset=earliest
num.stream.threads=2
processing.guarantee=exactly_once_v2

# Properties for Producer
key.serializer=org.apache.kafka.common.serialization.StringSerializer
value.serializer=org.apache.kafka.common.serialization.StringSerializer

# Responsive Properties
responsive.controller.endpoint=https://responsive-demo.ctl.us-west-2.aws.cloud.responsive.dev

responsive.tenant.id=responsive_demo

responsive.storage.hostname=serverless-demo.ozgzzxl.mongodb.net
responsive.storage.backend.type=MONGO_DB
responsive.client.id=
responsive.client.secret=

responsive.metrics.enabled=true
responsive.metrics.api.key=
responsive.metrics.secret=
